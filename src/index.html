<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="container">

    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo_Mesto.svg')%>" alt="Логотип Место">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="*" alt="Аватар пользователя">
        <button class="profile__avatar profile__avatar_edit" type="button"></button>
        <div class="profile__container">
          <h1 class="profile__name"></h1>
          <button class="profile__edit" type="button"></button>
        </div>
        <p class="profile__activity"></p>
        <button class="profile__add" type="button"></button>
      </section>

      <section aria-label="Изображения пользователя" class="images">
        <!-- card-template -->
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>  
  </div>  

<div class="popup popup_type_avatar">
  <div class="popup__container">
    <button class="popup__close" type="button"></button>
    <h2 class="popup__heading">Обновить аватар</h2>
    <form class="form" name="edit_avatar" novalidate>
        <div class="form__input-container">
          <input class="form__item form__item_type_avatar-link" required
                 type="url" name="avatar" placeholder="Ссылка на аватар" id="avatar-link-input">
          <span class="avatar-link-input-error form__input-error"></span>
        </div>
          <button class="form__button" type="submit">Сохранить</button>
          <button class="form__loading" type="submit">Сохранение...</button>
      </form>
  </div>
</div>

<div class="popup popup_type_profile">
  <div class="popup__container">
    <button class="popup__close" type="button"></button>
    <h2 class="popup__heading">Редактировать профиль</h2>
    <form class="form" name="edit_profile" novalidate>
        <div class="form__input-container">
          <input class="form__item form__item_type_name" required minlength="2" maxlength="40"
                 type="text" name="name" placeholder="Имя Фамилия" id="name-input">
          <span class="name-input-error form__input-error"></span>
          <input class="form__item form__item_type_activity" required minlength="2" maxlength="200"
                 type="text" name="about" placeholder="Вид деятельности" id="activity-input">
          <span class="activity-input-error form__input-error"></span>
        </div>
          <button class="form__button" type="submit">Сохранить</button>
          <button class="form__loading" type="submit">Сохранение...</button>
      </form>
  </div>
</div>

<div class="popup popup_type_card">
  <div class="popup__container">
    <button class="popup__close" type="button"></button>
    <h2 class="popup__heading">Новое место</h2>
      <form class="form" name="add_card" novalidate>
        <div class="form__input-container">
          <input class="form__item form__item_type_card-title" required minlength="2" maxlength="30"
                 type="text" name="name" placeholder="Название" id="card-title-input">
          <span class="card-title-input-error form__input-error"></span>
          <input class="form__item form__item_type_link" required
                 type="url" name="link" placeholder="Ссылка на картинку" id="card-link-input">
          <span class="card-link-input-error form__input-error"></span>
        </div>
          <button class="form__button" type="submit">Создать</button>
          <button class="form__loading" type="submit">Создание...</button>
      </form>
  </div>
</div>

<div class="popup popup_type_delete-card">
  <div class="popup__container">
    <button class="popup__close" type="button"></button>
    <h2 class="popup__heading popup__heading_type_delete">Вы уверены?</h2>
    <button class="form__button form__button_type_delete" type="submit">Да</button>
  </div>
</div>
  
  <div class="popup popup_type_image">
    <figure class="popup__image-container">
      <button class="popup__close" type="button"></button>
      <img class="popup__image" src="#" alt="">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>

<!-- card template -->
  <template id="card-template">
    <article class="card">
      <button class="card__trash" type="button"></button>
      <img class="card__image" src="#" alt="">
      <div class="card__title">
        <h2 class="card__text"></h2>
          <div class="card__like-container">
            <button class="card__like" type="button"></button>
            <p class="card__like-count"></p>
          </div>
      </div>
    </article>
  </template>
  
</body>
</html>
