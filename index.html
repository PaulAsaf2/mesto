<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
<div class="container">

  <header class="header">
    <img class="header__logo" src="images/logo_Mesto.svg" alt="Логотип Место">
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар пользователя">
      <div class="profile__container">
        <h1 class="profile__name">Жак&#8209;Ив&nbsp;Кусто</h1>
        <button class="profile__edit" type="button"></button>
      </div>
      <p class="profile__activity">Исследователь океана</p>
      <button class="profile__add" type="button"></button>
    </section>

    <section class="images">
      <div class="card">
        <img class="card__image" src="images/maximilian-khrulev-2qJTz_WTTSs-unsplash.png" alt="Стадо лошадей на фоне поселка у реки">
        <div class="card__title">
          <p class="card__text">Ульяновская область</p>
          <img class="card__icon card__icon_type_active" src="images/love_icon.svg" alt="Иконка сердце">
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="images/ainur-khakimov-B0uNvFbZ9tQ-unsplash.png" alt="Вершина горы в летний день">
        <div class="card__title">
          <p class="card__text">Красная Поляна</p>
          <img class="card__icon" src="images/love_icon.svg" alt="Иконка сердце">
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="images/vladimir-fedotov-s8eoWENclnQ-unsplash.png" alt="Река внутри леса">
        <div class="card__title">
          <p class="card__text">Карелия</p>
          <img class="card__icon" src="images/love_icon.svg" alt="Иконка сердце">
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="images/dmitry-sumar-am4mOl5h_EA-unsplash.png" alt="Долина и горы">
        <div class="card__title">
          <p class="card__text">Алтай</p>
          <img class="card__icon" src="images/love_icon.svg" alt="Иконка сердце">
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="images/adel-RLpjAvZ59jE-unsplash.png" alt="Долина у реки">
        <div class="card__title">
          <p class="card__text">Татарстан</p>
          <img class="card__icon" src="images/love_icon.svg" alt="Иконка сердце">
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="images/kirill-pershin-LHtk2-rINmc-unsplash.png" alt="Колос пшеницы">
        <div class="card__title">
          <p class="card__text">Зеленоград</p>
          <img class="card__icon" src="images/love_icon.svg" alt="Иконка сердце">
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>  
</div>  

<div class="popup">
  <div class="popup__container">
    <button class="popup__close" type="button"></button>
      <form class="form" action="">
        <h2 class="form__heading">Редактировать профиль</h2>
        <fieldset class="form__input-container">
          <input class="form__item form__item_type_name" type="text">
          <input class="form__item form__item_type_activity" type="text">
        </fieldset>
        <fieldset class="form__handler">
          <input class="form__button" type="submit" value="Сохранить">
        </fieldset>
      </form>
  </div>
</div>

<script src="pages/index.js"></script>
</body>
</html>
