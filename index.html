<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="container">

    <header class="header">
      <img class="header__logo" src="./images/logo_Mesto.svg" alt="Логотип Место">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
        <div class="profile__container">
          <h1 class="profile__name">Жак&#8209;Ив&nbsp;Кусто</h1>
          <button class="profile__edit" type="button"></button>
        </div>
        <p class="profile__activity">Исследователь океана</p>
        <button class="profile__add" type="button"></button>
      </section>

      <section aria-label="Изображения пользователя" class="images">
        <!-- card-template -->
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>  
  </div>  

  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="form" name="edit_profile">
          <fieldset class="form__input-container">
            <input class="form__item form__item_type_name"
                   type="text" name="name" placeholder="Имя Фамилия">
            <input class="form__item form__item_type_activity"
                   type="text" name="activity" placeholder="Вид деятельности">
          </fieldset>
            <input class="form__button" type="submit" value="Сохранить" name="submit">
        </form>
    </div>
  </div>
  <div class="popup popup_type_card">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__heading">Новое место</h2>
        <form class="form" name="add_card">
          <fieldset class="form__input-container">
            <input class="form__item form__item_type_card-title"
                   type="text" name="card-title" placeholder="Название">
            <input class="form__item form__item_type_link"
                   type="text" name="link" placeholder="Ссылка на картинку">
          </fieldset>
            <input class="form__button form__button_type_add-card" type="submit" value="Создать" name="submit">
        </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <figure class="popup__image-container">
      <button class="popup__close" type="button"></button>
      <img class="popup__image" src="#" alt="">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>

  <template id="card-template">
    <article class="card">
      <button class="card__trash" type="button"></button>
      <img class="card__image" src="#" alt="">
      <div class="card__title">
        <h2 class="card__text"></h2>
        <button class="card__like" type="button"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
