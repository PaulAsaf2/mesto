<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
<div class="container">

  <header class="header">
    <img class="header__logo" src="images/logo_Mesto.svg" alt="Логотип Место">
  </header>

  <main class="content">

    <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар пользователя">
        <h1 class="profile__name">Жак&#8209;Ив&nbsp;Кусто</h1>
        <p class="profile__activity">Исследователь океана</p>
        <button class="button__edit"></button>
      <button class="button__add"></button>
    </section>

    <section class="images">
      <div class="card">
        <img class="card__image" src="images/Cossacks write a letter to the Turkish sultan_Ilya Repin.png" alt="картина И.П. Репина, Запорожцы пишут письмо турецкому султану">
        <div class="card__title">
          <p class="card__text">Запорожцы пишут письмо турецкому султану</p>
          <img class="card__icon" src="images/love_icon.svg" alt="Иконка сердце">
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="images/Mona Lisa(La Gioconda)_Leonardo da Vinci.png" alt="картина Леонардо Да Винчи, Мона Лиза">
        <div class="card__title">
          <p class="card__text">Мона Лиза</p>
          <img class="card__icon" src="images/love_icon.svg" alt="Иконка сердце">
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="images/Moonlight over Bologne Harbor_Edouard Manet.png" alt="картина Эдуарда Мане, Лунный свет в Булоньской гавани">
        <div class="card__title">
          <p class="card__text">Лунный свет в Булоньской гавани</p>
          <img class="card__icon" src="images/love_icon.svg" alt="Иконка сердце">
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="images/The Torment of Saint Anthony_Michelangelo.png" alt="картина Микеланджело, Мучения святого Антония">
        <div class="card__title">
          <p class="card__text">Мучения святого Антония</p>
          <img class="card__icon" src="images/love_icon.svg" alt="Иконка сердце">
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="images/The Return of the Prodigal Son_Rembrandt Harmensz van Rijn.png" alt="Картина Рембранта, Возвращение блудного сына">
        <div class="card__title">
          <p class="card__text">Возвращение блудного сына</p>
          <img class="card__icon" src="images/love_icon.svg" alt="Иконка сердце">
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="images/Woman Sewing_Vincent Van Gogh.png" alt=" Картина Винсента Ван Гога, Женщина за шитьем">
        <div class="card__title">
          <p class="card__text">Женщина за шитьем</p>
          <img class="card__icon" src="images/love_icon.svg" alt="Иконка сердце">
        </div>
      </div>

    </section>
  </main>

  <footer></footer>
  <script src="pages/index.js"></script>
</div>  
</body>
</html>
